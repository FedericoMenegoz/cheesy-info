<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light/Dark Mode Example</title>
    <style>
      /* Define default colors for light mode */
      :root {
        --text-color: #000;
        --background-color: #fff;
        --icon-color: #000;
      }

      /* Define colors for dark mode */
      .dark {
        --text-color: #fff;
        --background-color: #000;
        --icon-color: #fff;
      }

      /* Apply colors and transitions */
      body {
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.5s ease, color 0.5s ease;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .toggle-container {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .text-transition {
        color: var(--text-color);
        transition: color 0.5s ease;
      }

      .icon-transition-selected {
        fill: var(--text-color);
        stroke: var(--text-color);
        transition: fill 0.5s ease;
      }
      .icon-transition-not-selected {
        fill: var(--background-color);
        stroke: var(--text-color);
        transition: fill 0.5s ease;
      }

      button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="toggle-container">
      <span class="text-transition">DARK</span>
      <button id="dark-button" onclick="toggleLightMode(this, 'dark')">
        <svg
          class="icon-transition-not-selected"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect width="18" height="18" x="3" y="3" rx="2"></rect>
        </svg>
      </button>
      <span class="text-transition">LIGHT</span>
      <button id="light-button" onclick="toggleLightMode(this, 'light')">
        <svg
          class="icon-transition-selected"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect width="18" height="18" x="3" y="3" rx="2"></rect>
        </svg>
    </div>

    <script>
      function toggleLightMode(button, mode) {
        const oldMode = mode === 'light' ? 'dark' : 'light'
        document.body.classList.add(mode);
        document.body.classList.remove(oldMode);
        let notSelected = document.querySelector(`#${oldMode}-button > svg`)
        notSelected.classList.add('icon-transition-not-selected')
        notSelected.classList.remove('icon-transition-selected')
        button.querySelector('svg').classList.remove('icon-transition-not-selected')
        button.querySelector('svg').classList.add('icon-transition-selected')
      }
    </script>
  </body>
</html>
